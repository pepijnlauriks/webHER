		<div class="tab-panel active" id="default"></div>
		<div class="tab-panel" id="profiel">
			<!--accordion in mijn sidetab om login en aanmelden te laten zien-->
			<ul>
				<li>
					<p id="button-login">log in</p>
				</li>
				<li>
					<p id="button-aanmelden">aanmelden</p>
				</li>
				<li>
					<form action="index.html" id="login" class="form-noshow">
						<fieldset>
							<legend>log in</legend>
							<label for="naam">Naam</label>
							<input required type="text" name="naam" id="loginnaam" placeholder="naam">
							<label for="wachtwoord">Wachtwoord</label>
							<input required type="password" name="wachtwoord" id="loginwachtwoord" placeholder="wachtwoord">

						</fieldset>
						<fieldset>
							<input type="submit" value="Inloggen">
						</fieldset>
					</form>

				</li>
				<li>

					<form action="index.html" id="aanmelden" class="form-noshow">
						<fieldset>
							<legend>Aanmelden</legend>
							<label for="naam">naam</label>
							<input required type="text" name="naam" id="naam" placeholder="naam">
							<label for="wachtwoord">wachtwoord</label>
							<input required type="password" name="wachtwoord" id="wachtwoord" placeholder="wachtwoord">
							<label for="email">email</label>
							<input type="email" name="email" id="email" placeholder="email">
						</fieldset>
						<fieldset>
							<legend>Geslacht</legend>
							<input type="radio" name="geslacht" value="man" id="man">
							<label for="man">man</label>
							<input type="radio" name="geslacht" value="vrouw" id="vrouw">
							<label for="vrouw">vrouw</label>
							<input type="radio" name="geslacht" value="anders" id="anders">
							<label for="anders">anders</label>
							<label for="Geboortedatum">Geboortedatum</label>
							<input type="date" name="Geboortedatum" id="Geboortedatum" placeholder="DD/MM/YYYY">
						</fieldset>
						<fieldset>
							<legend>Voorkeuren</legend>
							<input type="checkbox" name="Categorie1" value="Humor" id="Humor">
							<label for="Humor">Humor</label>
							<input type="checkbox" name="Categorie2" value="Romantiek" id="Romantiek">
							<label for="Romantiek">Romantiek</label>
							<input type="checkbox" name="Categorie3" value="Detective" id="Detective">
							<label for="Detective">Detective</label>
							<input type="checkbox" name="Categorie4" value="Thriller" id="Thriller">
							<label for="Thriller">Thriller</label>
							<input type="checkbox" name="Categorie5" value="Zombie" id="Zombie">
							<label for="Zombie">Zombie</label>
						</fieldset>
						<fieldset>
							<input type="submit" value="Aanmelden">
						</fieldset>
					</form>
				</li>
			</ul>
